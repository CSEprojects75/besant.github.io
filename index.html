<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>

</head>
<body>
    <form action="details.html">
        <h1>Besant Technologies</h1>
        <h4>Html project 1 Mangala Prasath</h4>
        <h1>Sign up</h1>
        <input type="text" placeholder="Username"><br><br>
        <input type="password" placeholder="password" id="pwd" required><br><br>
        <input type="number" placeholder="Mobile number"><br><br>
        <input type="email" placeholder="Email id"><br><br>
        <label>Date of birth</label>
        <input type="date"><br><br>
        <label>Courses</label>
        <select>
            <option>Python</option>
            <option>Java</option>
            <option>Data Analytics</option>
        </select><br><br>
        <div>
            <input type="checkbox">Morning Batch<br>
            <input type="checkbox">Evening Batch
        </div><br>
        <div>
            <input type="radio">Daily Course<br>
            <input type="radio">Weekly
        </div><br>
        <label>Upload resume</label>
        <input type="file"><br><br>
        <button type="signup">Signup</button>
        <button type="reset">reset</button>
    </form>
    
</body>
</html>
